components:
  schemas:
    ITrackedEntityModel:
      id:
        type: string
        pattern: '[a-fA-F0-9]{24}'
        readOnly: true
      createdDate:
        type: string
        format: date-time
        readOnly: true
      createdBy:
        type: string
        description: 'The ID of the entity that created this object (Format: [EntityName]([EntityId]))'
        pattern: '\w*\([a-fA-F0-9]{24}\)'
        readOnly: true
      modifiedDate:
        type: string
        format: date-time
        readOnly: true
      modifiedBy:
        type: string
        description: 'The ID of the entity that last modified the object (Format: [EntityName]([EntityId]))'
        pattern: '\w*\([a-fA-F0-9]{24}\)'
        readOnly: true
